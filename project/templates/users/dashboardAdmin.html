{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Espace Admin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa; /* Light background color */
            color: #333; /* Default text color */
            margin: 0;
            padding: 0;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            padding-top: 20px;
            background-color: #343a40; /* Dark background color */
            color: #fff; /* White text color */
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            color: #fff;
            display: block;
        }
        .sidebar a:hover {
            background-color: #cd9c4c;
        }
        .main-content {
            margin-left: 250px; /* Adjust margin to accommodate sidebar width */
            padding: 20px;
        }
        h1 {
            font-size: 28px; /* Custom font size */
            margin-bottom: 20px; /* Bottom margin */
            padding-bottom: 8px; /* Bottom padding */
            border-bottom: 2px solid #343a40; /* Bottom border */
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link text-white" href="/"><i class="fas fa-home me-2"></i>Accueil</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'dashboardAdmin' %}"><i class="fas fa-address-card me-2"></i>Informations personnelles</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'donors' %}"><i class="fas fa-user me-2"></i>Donors</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'associations' %}"><i class="fas fa-users me-2"></i>Associations</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'dons' %}"><i class="fas fa-donate me-2"></i>Dons</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'publications' %}"><i class="bi bi-journals me-2"></i>Publications</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'reclamations' %}"><i class="bi bi-chat-right-dots me-2"></i>Reclamations</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-2"></i>Se d√©connecter</a>
        </li>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Donor Information Header -->
    <h1 class="mt-4">Espace Admin</h1>

    <!-- Your main content goes here -->
    <!-- For example: -->
    <main class="col-md-10 bg-light p-4 content">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-3">
                    {% if admin.image %}
                        <img src="{{ admin.image.url }}" alt="User Image" class="img-fluid rounded-circle">
                    {% else %}
                        <i class="fas fa-user-circle fa-5x text-secondary"></i>
                    {% endif %}
                </div>
                <div class="col-md-9">
                    <div class="mb-3"><span class="fw-bold me-2"><i class="fas fa-user me-1"></i>Nom :</span>{{ admin.user.first_name }}</div>
                    <div><span class="fw-bold me-2"><i class="fas fa-envelope me-1"></i>Email :</span>{{ admin.user.email }}</div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Bootstrap JS Bundle (Popper.js included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
